<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Анімований Логотип</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        #logo {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #logo:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(1px);
        }

        h1 {
            font-size: 36px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h1>121 Інженерія програмного забезпечення</h1>
    <div id="logo">ІПЗ 121</div>
    <button id="startAnimation">Запустити анімацію</button>
    <button id="resetAnimation">Скинути</button>

    <script>
        $(document).ready(function() {
            // Початкові значення для логотипу
            const initialStyles = {
                width: "100px",
                height: "100px",
                backgroundColor: "#4CAF50",
                opacity: 1,
                left: "0px",
                top: "0px",
                transform: "rotate(0deg)"
            };

            // Функція для запуску анімації логотипу
            function animateLogo() {
                $("#logo").animate({
                    width: "200px",      // Збільшення ширини
                    height: "200px",     // Збільшення висоти
                    opacity: 0.6,        // Зменшення прозорості
                    left: "+=150px",     // Зміщення логотипу по осі X
                    top: "+=150px",      // Зміщення логотипу по осі Y
                }, {
                    duration: 2000,      // Тривалість анімації (2 секунди)
                    easing: "swing",     // Використовуємо стандартний easing
                    step: function(now, fx) {
                        if (fx.prop === "width" || fx.prop === "height") {
                            // Зміна кольору під час анімації
                            $("#logo").css("background-color", "#ff5733");
                        }
                    },
                    complete: function() {
                        console.log("Анімація завершена!");
                    },
                    queue: false
                });
            }

            // Функція для скидання логотипу до початкових значень
            function resetLogo() {
                $("#logo").animate(initialStyles, {
                    duration: 1000,
                    easing: "swing",    // Використовуємо стандартний easing
                    complete: function() {
                        console.log("Логотип повернуто до початкового стану");
                    }
                });
            }

            // Обробники подій для кнопок
            $("#startAnimation").on("click", function() {
                animateLogo();
            });

            $("#resetAnimation").on("click", function() {
                resetLogo();
            });
        });
    </script>

</body>
</html>

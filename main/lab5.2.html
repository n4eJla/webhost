
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вкладене меню</title>
    <style>
   body {
            font-family: Verdana, Arial, Helvetica, sans-serif;
            background-color: #657077;
            margin: 40px;
        }

        .menu {
            display: inline-block;
        }

        .main-menu {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #464c54;
            border: 1px solid #494e52;
            width: 300px;
        }

        .main-menu li {
            position: relative;
        }

        .main-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            background-color: #464c54;
            color: #ffebb5;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            border-bottom: 1px solid #494e52;
        }

        .main-menu a:hover {
            background-color: #2f343a;
        }

        .main-menu .submenu {
            display: none;
            list-style: none;
            position: absolute;
            top: 0;
            left: 100%;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            border: 1px solid #464c54;
        }

        .main-menu .submenu li {
            position: relative;
        }

        .main-menu .submenu a {
            background-color: #ffffff;
            color: #282e32;
            padding: 10px;
            white-space: nowrap;
            border-bottom: 1px solid #464c54;
        }

        .main-menu .submenu a:hover {
            background-color: #e6e6e6;
        }

        /* Відображення підменю при наведенні */
        .main-menu li:hover > .submenu {
            display: block;
        }
    </style>
<script>
const menuItems = document.querySelectorAll('.main_menu > li > a');

menuItems.forEach(item => {
    item.addEventListener('click', function() {
        let submenu = this.nextElementSibling;
        if (submenu && submenu.classList.contains('submenu')) {
            submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
        }
    });
});
</script>
</head>
<body>
    <p><a href="../index.html">Назад до головної</a></p>
    <div class="menu">
        <ul class="main-menu">
            <li>
                <a href="#">пункт1</a>
            </li>
            <li>
                <a href="#" class="has-submenu">пункт2 ▼</a>
                <ul class="submenu">
                    <li><a href="#">пункт 2.1</a></li>
                    <li>
                        <a href="#" class="has-submenu">пункт 2.2 ▼</a>
                        <ul class="submenu">
                            <li><a href="#">пункт 2.2.1</a></li>
                            <li><a href="#">пункт 2.2.2</a></li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#">пункт 3</a>
            </li>
        </ul>
    </div>

</body>
</html>

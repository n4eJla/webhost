    function factorial(n) {
            let result;
            if (n < 0) return 'Факторіал не визначений для від\'ємних чисел';
            if (n == 0){
                result=1;
            }else
                result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
    }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Methods</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        #container {
            margin: 20px auto;
            padding: 15px;
            width: 80%;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .box {
            margin: 10px auto;
            width: 100px;
            height: 100px;
            background-color: #007bff;
            border-radius: 5px;
            text-align: center;
            line-height: 100px;
            color: #fff;
            font-weight: bold;
            position: relative; /* Додано для правильної роботи .position() */
        }
        button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        #position-info {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <a href="../index.html">Повернення до головної сторінки</a>
    <p><a href="main/lab11.html">Повернення до лабораторної №11</a></p>
    <div id="container">
        <div class="box" id="box1">Box 1</div>
    </div>
    <button id="append-box">Додати елемент</button>
    <button id="replace-all">Замінити всі</button>
    <button id="resize-box">Змінити ширину</button>

    <!-- Показати позицію -->
    <div id="position-info">Позиція Box 1: Вгорі: 0px, Ліворуч: 0px</div>

    <script>
        $(document).ready(function () {
            // .append()
            $('#append-box').click(function () {
                $('#container').append('<div class="box">New Box</div>');
            });

            // .replaceAll()
            $('#replace-all').click(function () {
                $('<div class="box" style="background-color: red;">Replaced</div>').replaceAll('.box');
            });

            // .width(function)
            $('#resize-box').click(function () {
                $('.box').width(function (index, currentWidth) {
                    return currentWidth + 50; // Збільшуємо ширину на 50px
                });
            });

            // Оновлюємо позицію Box 1 на сторінці кожні 500 мс
            setInterval(function () {
                const position = $('#box1').position();
                $('#position-info').text(`Позиція Box 1: Вгорі: ${position.top}px, Ліворуч: ${position.left}px`);
            }, 500);
        });
    </script>
</body>
</html>

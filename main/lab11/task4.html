
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>jQuery Methods</title>
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    background-color: #f5f5f5;
                    margin: 0;
                    padding: 20px;
                    text-align: center;
                }
                #container {
                    margin: 20px auto;
                    padding: 15px;
                    width: 80%;
                    background-color: #ffffff;
                    border: 1px solid #ddd;
                    border-radius: 8px;
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                }
                .box {
                    margin: 10px;
                    padding: 15px;
                    width: 100px;
                    height: 100px;
                    background-color: #007bff;
                    border-radius: 5px;
                    color: #fff;
                    font-weight: bold;
                    text-align: center;
                    line-height: 100px;
                    display: inline-block;
                }
                li {
                    font-size: 18px;
                    list-style-type: none;
                    padding: 10px;
                    background-color: #007bff;
                    color: white;
                    margin: 5px;
                    border-radius: 5px;
                }
                li.modify {
                    background-color: #28a745; /* Змінений колір для елементів з класом modify */
                }
                button {
                    display: inline-block;
                    margin: 10px;
                    padding: 10px 20px;
                    font-size: 16px;
                    color: #fff;
                    background-color: #28a745;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    transition: background-color 0.3s ease;
                }
                button:hover {
                    background-color: #218838;
                }
                #result {
                    margin-top: 20px;
                    font-size: 18px;
                    font-weight: bold;
                    color: #333;
                }
            </style>
        </head>
        <body>
            
        <a href="../index.html">Повернення до головної сторінки</a>
        <p><a href="main/lab11.html">Повернення до лабораторної №11</a></p>
            <div id="container">
                <div class="box">Box 1</div>
                <div class="box">Box 2</div>
                <div class="box">Box 3</div>
                <div class="box">Box 4</div>
            </div>
        
            <ul id="list">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
                <li>Item 5</li>
                <li>Item 6</li>
            </ul>
        
            <button id="modify-boxes">Модифікувати блоки</button>
            <button id="modify-list-items">Модифікувати елементи списку</button>
        
       
            <script>
                $(document).ready(function () {
                    // .filter() для класу .box
                    $('#modify-boxes').click(function () {
                        $('.box').filter(function() {
                            return $(this).text().includes("Box"); // Перевіряємо чи є текст "Box"
                        }).css({
                            'background-color': '#ff5733', // Змінюємо фон на оранжевий
                            'color': '#fff' // Змінюємо колір тексту
                        }).text(function() {
                            return $(this).text() + " modify"; // Додаємо текст "modify"
                        });
                    });
        
                    // .filter() для кожного третього елемента <li>
                    $('#modify-list-items').click(function () {
                        $('#list li').filter(':nth-child(3n)').css({
                            'background-color': '#ff5733', // Змінюємо фон на оранжевий
                            'color': '#fff' // Змінюємо колір тексту
                        }).addClass('modify').text(function() {
                            return $(this).text() + " modify"; // Додаємо текст "modify"
                        });
                    });
                });
            </script>
        </body>
        </html>

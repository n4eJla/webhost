<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Methods</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        #container {
            margin: 20px auto;
            padding: 15px;
            width: 80%;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .box {
            margin: 10px;
            padding: 15px;
            width: 100px;
            height: 100px;
            background-color: #007bff;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            text-align: center;
            line-height: 100px;
            display: inline-block;
        }
        button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    
    <a href="../index.html">Повернення до головної сторінки</a>
    <p><a href="main/lab11.html">Повернення до лабораторної №11</a></p>
    <div id="container">
        <div class="box" id="box1">Box 1</div>
        <div class="box" id="box2">Box 2</div>
        <div class="box" id="box3">Box 3</div>
    </div>

    <button id="contains-box">$.contains()</button>
    <button id="data-box">$.data()</button>
    <button id="extend-box">$.extend()</button>
    <button id="fn-extend-box">$.fn.extend()</button>

    <div id="result">Результат буде тут</div>

    <script>
        $(document).ready(function () {
            // $.contains()
            $('#contains-box').click(function () {
                const result = $.contains(document.getElementById('container'), document.getElementById('box2'));
                $('#result').text('Метод $.contains(): ' + (result ? 'Box 2 міститься всередині контейнера' : 'Box 2 не міститься всередині контейнера'));
            });

            // $.data()
            $('#data-box').click(function () {
                $('#box1').data('info', 'This is some data');
                const data = $('#box1').data('info');
                $('#result').text('Метод $.data(): ' + data);
            });

            // $.extend()
            $('#extend-box').click(function () {
                const obj1 = { name: 'Alice', age: 25 };
                const obj2 = { city: 'New York' };
                const mergedObj = $.extend({}, obj1, obj2); // Копіюємо і об'єднуємо об'єкти
                $('#result').text('Метод $.extend(): Об\'єднаний об\'єкт: ' + JSON.stringify(mergedObj));
            });

            // $.fn.extend()
            $('#fn-extend-box').click(function () {
                // Створення власного методу jQuery
                $.fn.extend({
                    highlight: function () {
                        this.css('background-color', '#ff5733').css('color', 'white');
                        return this; // Повертаємо jQuery об\'єкт для ланцюгового виклику
                    }
                });
                $('#box2').highlight(); // Викликаємо власний метод
                $('#result').text('Метод $.fn.extend(): Box 2 виділений!');
            });
        });
    </script>
</body>
</html>
